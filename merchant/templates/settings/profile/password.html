<div class="row-fluid span12">
	<h3>Change password</h3>
	<div>
		<div class="row-fluid span3">
			Enter New Password
		</div>
		<div class="row-fluid span9">
			<input id="password1" name="password1" type="password" ng-model="user.pass1"></input>
		</div>
	</div>
	<div>
		<div class="row-fluid span3">
			Repeat Password
		</div>
		<div class="row-fluid span9">
			<div>
			<div class="row-fluid span5">
				<input id="pass2" name="pass2" type="password" ng-model="user.pass2" ng-change="checkPassword()"></input>
			</div>
			<div class="row-fluid span7">
				<label class="label label-warning" ng-hide="passwords_same">Passwords dont match</label>
			</div>
			</div>
		</div>
	</div>
	<div>
		<div class="row-fluid span3">
		</div>
		<div class="row-fluid span9">
			<button class="btn btn-inverse" ng-disabled="!passwords_same" ng-click="changePassword(user)">Change Password</button>
		</div>
	</div>
</div>
