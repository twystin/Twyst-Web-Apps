<div class="row-fluid" ng-init="programType();outletQuery()" style="min-height:580px;" >	
	<div class="lead row-fluid offset1 span10" style="padding-top:30px;">
		<h2>Create an offer</h2>
		<center>
			<div ng-show="outlets.length === 0" class="text-center text-muted alert alert-err">
				Warning: You have not created any outlet. You won't be able to save your program!
			</div>
		</center>
	</div>
	<div class="row-fluid">
		<div class="row-fluid offset1 span10">
			<div>
				<tabset vertical="false" type="'pills'">		   
				    <tab class="well" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
	  					<div class="container-fluid" ng-include="'/merchant/templates/offer/steps/' + tab.content + '.html'"></div>
					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
