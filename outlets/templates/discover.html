<div class="clearfix"></div>
<div class="row wrap_discover" ng-init="getLocation()" >
<div class="col-xs-12" style="padding: 4em;font-weight:400;background: #536d76;">
	<div class="col-xs-3"></div>
	<div class="col-xs-9">
		<h1 style="color: #fff;font-size: 4em;font-weight:800">Discover outlets near you</h1>
	</div>
</div>
<hr>
<div class="clearfix"></div>
<div class="col-xs-12" style="padding: 0px;">
<div class="col-xs-12" >
	<figure class="col-xs-4 effect-discover outlet_image_discover" ng-repeat="o in outlets_data.RECCO.info">
		<img src="{{o.program.images[0]}}" />
		<figcaption>
		<h1 class="hidden_text color_green">{{o.outlet.basics.name}}</h1>
		<p class="color_green">{{o.outlet.contact.location.address }}</p>
		<a href="#" class="color_green">View more</a>
		</figcaption>			
	</figure>
	
	
	
</div>
</div>
</div>
