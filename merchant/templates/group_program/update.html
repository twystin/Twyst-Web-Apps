<div class="row-fluid" style="min-height:580px;" ng-init="init()">
    <div class="lead row-fluid offset1" style="padding-top:30px;">
        <h2>Update a Group Program</h2>
    </div>
    <div class="row-fluid offset1">
        <div class="row-fluid span2">
            <label>Name</label>
        </div>
        <div class="row-fluid span10">
            <input id="description" name="description" type="text" ng-model="group_program.name">
        </div>
    </div>
    <div class="row-fluid offset1">
        <div class="row-fluid span2">
            <label>Description</label>
        </div>
        <div class="row-fluid span10">
            <textarea id="description" name="description" type="text" ng-model="group_program.description"></textarea>
        </div>
    </div>
    <div class="row-fluid offset1">
        <div class="span2">
            <label>Image URL</label>
        </div>
        <div class="span10">
            <input id="image" name="image" type="text" ng-model="group_program.image">
        </div>
    </div>
    <div class="row-fluid offset1">
      <div>
        <div class="span2">
            Pick participating outlet
        </div>
        <div class="span10">
            <div style="margin:0px" ng-repeat="fruit in outlets">
                <input id="checkbox" type='checkbox' ng-checked="group_program.outlets.indexOf(fruit._id) != -1" ng-click="toggleOutlets(fruit._id)"> {{fruit.basics.name}}, {{fruit.contact.location.locality_1.toString()}}<br>
            </div>
        </div>
      </div>
    </div>
    <div class="row-fluid offset1">
        <div class="row-fluid">
            <label>Checkin-Discount</label>
        </div>
        <div class="row-fluid offset2" ng-repeat="cd in group_program.checkin_discount track by $index">
            <div class="row-fluid">
                <div class="row-fluid span1">
                    <label>Checkins</label>
                </div>
                <div class="row-fluid span1">
                    <input ng-model="cd.checkin_count" class="input-mini">
                </div>
                <div class="row-fluid span1">
                    <label>Discount</label>
                </div>
                <div class="row-fluid span1">
                    <input ng-model="cd.discount" class="input-mini">
                </div>
                <div class="row-fluid span1">
                    <i class="fa fa-trash icon-red" ng-click="removeCD($index)" ng-show="group_program.checkin_discount.length > 1"></i>
                </div>
            </div>
        </div>
        <div class="row-fluid offset2">
            <button class="btn btn-warning btn-small" ng-click="newCheckinDiscount($event, $index)">Add More Fields</button>
        </div>
    </div>
    <div class="row-fluid offset1">
         <button class="btn btn-success btn-large" ng-click="update()">Save</button>
    </div>
</div>
