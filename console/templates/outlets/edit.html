<div ng-init="editOutlet()">
<h3>Edit</h3>
	<h4>Outlet name: {{outlet.basics.name}}</h4>
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label">Latitude</label>
			<div class="controls">
				<input id="longotude" name="longitude" required="" type="text" ng-model="outlet.contact.location.coords.latitude"></input>
			</div>
		</div>


		<div class="control-group">
			<label class="control-label">Longitude</label>
			<div class="controls">
				<input id="longitude" name="longitude" required="" type="text" ng-model="outlet.contact.location.coords.longitude"></input>
			</div>
		</div>	

		<div class="control-group">
			<div class="controls">
				<button id="submit" name="submit" ng-click="updateOutlet(outlet)" class="btn btn-info">Update</button>
			</div>
		</div>
	</form>
</div>
