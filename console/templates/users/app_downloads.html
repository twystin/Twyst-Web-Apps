<div class="row-fluid">
	<h4 class="alert alert-info lead">App Downloads</h4>
	<h2 ng-if="data">{{data.info || 0}}</h2>
    <div class="row-fluid" ng-init="outletQuery()">
    	<div class="row-fluid">
    		<div class="span4">
    			Select Outlet
    		</div>
    		<div class="span8">
    			<select ng-model="for_outlet">
		        	<option ng-repeat="outlet in outlets" value="{{outlet._id}}">{{outlet.basics.name}}, {{outlet.contact.location.locality_1.toString()}}</option>
		        </select>	
    		</div>
    	</div>
        <div class="row-fluid">
            <div class="row-fluid span6">
            <label>Start date</label>
            <div ng-controller="DatePickerCtrl">
                <div class="form-horizontal">
                    <p>
                        <input id="appendedInput" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Start date" type="date" style="margin:0px;" ng-model="date.start" />
                        <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                    </p>
                </div>
            </div>
            </div>
            <div class="row-fluid span6" style="margin:0px">
            <label>End date</label>
            <div ng-controller="DatePickerCtrl">
                <div class="form-horizontal">
                    <p>
                        <input id="appendedInput" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="End date" type="date" style="margin:0px" ng-model="date.end" />
                        <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                    </p>
                </div>
            </div>
            </div>
            </div>
    	<div class="row-fluid">
    		<button class="btn btn-success btn-large" ng-click="getDownloads()">
    			Click
    		</button>
    	</div>
    </div>
</div>
