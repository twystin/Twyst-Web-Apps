<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Twyst Console Login</title>
<meta name="author" content="John">
<meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
<meta name="description" content="Slick Admin Admin UI">
<meta name="keywords" content="Slick Admin, Admin UI, Admin Dashboard, John">
<link href="style.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="./toastr/toastr.css" rel="stylesheet" />

</head>
<body ng-app="login">
<!-- Main Container start -->
<div class="main-container" ng-controller="myController">
	<div class="row">
		<form class="login-wrapper">
			<div class="header">
				<div class="row">
					<div class="col-md-12 logo">
						<h3>Login<img src="http://twyst.in/home/assets/img/twyst_logo_2.png" alt="Logo" class="pull-right"></h3>
						<p>
							Fill out the form below to login.
						</p>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<input class="input col-md-12 col-sm-12 email" id="" name="" placeholder="jayram@twyst.in" ng-model="username">
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<input class="input col-md-12 col-sm-12 password" id="" name="" placeholder="********" type="password" ng-model="pass">
					</div>
				</div>
			</div>
			<div class="actions">
				<button ng-click="login()" class="btn btn-danger">Login</button>
				<a class="link" href="#">Forgot Password?</a>
				<div class="clearfix">
				</div>
			</div>
		</form>
	</div>
</div>
<!-- Main Container end -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js" ></script>
<script src="http://code.angularjs.org/1.3.3/angular-animate.min.js" ></script>
<script src="https://code.angularjs.org/1.3.3/angular-cookies.min.js"></script>
<script src="./toastr/toastr.min.js"></script>
<script src="/common/js/services/authSvc.js"></script>
<script src="app.js"></script>
</body>
</html>
