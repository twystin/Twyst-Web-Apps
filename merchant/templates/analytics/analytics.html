<div class="lead row-fluid offset1 span11" style="padding-top:30px;">
    <h2>Analytics</h2>
</div>
<div class="row-fluid">
    <div class="row-fluid offset1 span10">
        <div class="span10">
            <div class="span6">
                <div class="span12">       
                    <div class="lead well">
                        <center>Total Unique Customers: <b class="twyst-font">{{checkins_count}}</b></center>
                    </div>
                </div>
                <div class="span12">
                    <div class="lead">
                        Daily Checkins
                    </div>
                </div>    
                <div class="span12">
                    <canvas linechart options="options" data="dashboard_info.chart1" width="500" height="300"></canvas>
                </div>
            </div>
            <div class="span6">
                <div class="span12">       
                    <div class="lead well">
                        <center>Total Vouchers Redeemed: <b class="twyst-font">{{vouchers_count}}</b></center>
                    </div>
                </div>
                <div class="span12">       
                    <div class="lead">
                        Vouchers Generated
                    </div>
                </div>              
                <div class="span12">
                    <canvas barchart options="options" data="dashboard_info.chart2" width="500" height="300"></canvas>

                </div>              
            </div>
        </div>
    </div>
</div>
