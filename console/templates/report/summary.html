<div class="row-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <h3>Select date Range</h3>
            <div class="col-md-4">
                <br>
                <div ng-controller="DatePickerCtrl">
                    <div class="form-horizontal">
                        <p>
                            <input id="" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Start date" type="date" style="margin:0px;" ng-model="report.start_date" class="span6" />  
                            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                        </p>
                    </div>
                </div>  
            </div>
            <div class="col-md-4">
                <div ng-controller="DatePickerCtrl">
                    <div class="form-horizontal">
                        <p>
                            <input id="" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="End date" type="date" style="margin:0px;" ng-model="report.end_date" class="span6" ng-change = 'compareDate()'/>  
                            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                        </p>
                    </div>
                </div>   
            </div>
                
                 
            
        </div>
    </div>

    <div class="control-group">
      <label class="control-label">Select File Type</label>
      <div class="controls">
        <select id="day_of_week" name="day_of_week" class="span4" value="" ng-model="report.checkin_type" ng-change="showRedeepmtionType(report.checkin_type)">>
          <option value="BATCH">BATCH</option>
          <option value="PANEL">PANEL</option>
          <option value="POS">POS</option>
          <option value="QR">QR</option>
          <option value="SMS">SMS</option>
          <option value="REDEEM">REDEMPTION</option>
          
        </select>
      </div>
      
      <div class="controls" ng-show = 'show_redeemption_type'>
        <label class="control-label">Select Redemption Type</label>
        <select id="" name="" class="span4" value="" ng-model="report.redeeption_type" 
        ng-change="showRedeepmtionType(report.redeeption_type)">
          <option value="BATCH">BATCH</option>
          <option value="PANEL">PANEL</option>
          <option value="POS">POS</option>
          <option value="QR">QR</option>
          <option value="MRL">MRL</option>
          <option value="SMS">SMS</option>
          <option value="WINBACK">WINBACK</option>
          <option value="BIRTHDAY">BIRTHDAY</option>
          <option value="CORPORATE">CORPORATE</option>
        </select>
      </div>
    </div>

    <button type="button" class="btn btn-success btn-lg spacing" ng-click="getReport()">Submit</button>
                
<button type="button" ng-show = 'get_checkin_data' ng-csv="checkin_csv"  ng-click = 'addRandomRow()' ng-show = 'get_redeemption_data' filename="checkin.csv">Export</button> 
<button type="button" ng-show = 'get_redeemption_data' ng-csv="redeem_csv"  ng-click = 'addRandomRow()'filename="redeem.csv">Export</button>    

</div>
