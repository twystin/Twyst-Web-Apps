<div class="row loginform_background" ng-controller="loginCtrl" >
	<div class="container" style="padding:13em;">
	<b class="flash-message-alert-login col-xs-12"><flash-messages class="alert alert-danger" role="alert" ng-show="!messages.length == 0"></flash-messages></b>
		<div class="col-xs-4"></div>

		<div class="login_form col-xs-5" style="background: #000; padding:4em;opacity:0.80;">
			<div class="col-xs-12">
				<div class="col-xs-4"></div>
				<div class="color_white"><i class="fa fa-user" style="font-size: 4em; margin-bottom:0.4em;"></i></div>
			</div>
			<form role="form">
				
				<div class="form-group">
					<input class="col-xs-12" type="phone" placeholder="Enter your phone number" name="phone" ng-model="phone">
				</div>

				<button type="submit" class="btn btn-info col-xs-12" ng-click="login(phone)">Sign Me Up</button>
				</div>
			</form>
		</div>
	</div>
</div>
