<fieldset>

<h3>Offer Creation: Applicability</h3>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label">Reward valid on</label>
  <div class="controls">
    <select id="time_of_day" name="time_of_day" class="span8" value="offer.applicability.time_of_day" ng-model="offer.applicability.time_of_day">
      <option>breakfast</option>
      <option>brunch</option>
      <option>lunch</option>
      <option>dinner</option>
      <option>happy hours</option>
      <option>all day</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label">Reward can be used on</label>
  <div class="controls">
    <select id="day_of_week" name="day_of_week" class="span8" value="offer.applicability.day_of_week" ng-model="offer.applicability.day_of_week">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
      <option value="weekends">Weekends</option>
    </select>
  </div>
</div>

  <blockquote>
      <p class="lead">How this will show up to the user</p>
    <div class="alert alert-info" ng-show="offer.applicability.day_of_week || offer.applicability.time_of_day"><strong>{{generateApplicabilityText()}}</strong> 
    </div>    
  </blockquote> 

</fieldset>
