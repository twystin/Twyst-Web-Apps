<div class="row-fluid" style="min-height:580px;">	
	<div class="row-fluid">
		<div class="row-fluid">
			<div class="offset2 span10">
				<tabset vertical="false" type="'pills'">   
				    <tab class="well" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
	  					<div class="container-fluid span10" ng-include="'/merchant/templates/settings/profile/' + tab.name + '.html'"></div>
					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
