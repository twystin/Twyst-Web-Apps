<div>
    <div class="alert alert-warning" ng-show="message">{{message}}</div>
    <form role="form" name="tier_basics" novalidate>
        <div class="row">
            <div>
                <div class="row-fluid">
                    <div class="row-fluid span4">
                        <label>Tier Name*</label>
                    </div>
                    <div class="row-fluid span8">
                        <input id="tier_name" name="tier_name" placeholder="e.g. Gold, Silver etc." required type="text" ng-model="tier.basics.name" ng-disabled="tier_disabled">

                        <div class="error" ng-show="tier_basics.tier_name.$error.required && tier_basics.tier_name.$dirty">
                            Required field
                        </div>
                    </div>
                </div>
                <div id="spacing" class="row-fluid">
                    <div class="row-fluid span4">
                        <label>Tier starts on</label>
                    </div>
                    <div class="row-fluid span8">
                        <input id="start_value" name="start_value" placeholder="e.g.1" type="text" ng-model="tier.basics.start_value" ng-disabled="tier_disabled" ng-pattern="/^[1-9][0-9]*$/"><span class="add-on"> visit(s)</span>
                        <div ng-show="tier_basics.start_value.$invalid" class="error">Please enter numbers greater than zero.</div>
                    </div>

                </div>
                <div id="spacing" class="row-fluid">
                    <div class="row-fluid span4">
                        <label>Tier ends on</label>
                    </div>
                    <div class="row-fluid span8">
                        <input id="end_value" name="end_value" placeholder="e.g.1" type="text" ng-model="tier.basics.end_value" ng-disabled="tier_disabled" ng-pattern="/^[1-9][0-9]*$/"><span class="add-on"> visit(s)</span>
                        <div ng-show="tier_basics.end_value.$invalid" class="error">Please enter numbers greater than zero</div>

                        <div class="error" ng-show="basicVal==3">
                            The start value should be less than the end value.
                        </div>
                        <div class="error" ng-show="!properVal">
                            The specified tier values overlap with existing tiers. Please change them.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div>
        <button type="button" class="btn btn-primary" ng-hide="tier._id" ng-click="saveTier()" ng-disabled="buttonDisabled || tier_basics.end_value.$invalid || tier_basics.start_value.$invalid || tier_basics.tier_name.$error.required">Save</button>
        <button type="button" class="btn btn-primary" ng-hide="!tier._id" ng-click="updateTier()" ng-disabled="buttonDisabled || tier_basics.end_value.$invalid || tier_basics.start_value.$invalid || tier_basics.tier_name.$error.required">Update</button>
    </div>
</div>
