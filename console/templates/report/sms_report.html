<div class="row-fluid">
    <div>
        <a ng-href="#/dashboard" class="btn">Home</a>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <h3>Select date Range</h3>
            <div class="col-md-4">
                <br>
                <div ng-controller="DatePickerCtrl">
                    <div class="form-horizontal">
                        <p>
                            <input id="" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Start date" type="date" style="margin:0px;" ng-model="sms.start_date" class="span6" />  
                            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                        </p>
                    </div>
                </div>  
            </div>
            <div class="col-md-4">
                <div ng-controller="DatePickerCtrl">
                    <div class="form-horizontal">
                        <p>
                            <input id="" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="End date" type="date" style="margin:0px;" ng-model="sms.end_date" class="span6" ng-change = 'compareDate()'/>  
                            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                        </p>
                    </div>
                </div>   
            </div>
                
                 
            
        </div>
    </div>

   
    <button type="button" class="btn btn-success btn-lg spacing" ng-click="getSmsReport()">Submit</button>
                
<button type="button" csv-header="['Date', 'Outlet Short Url', 'Total Phone Numbers', 'Total Sms Count']" ng-csv="sms_csv"  ng-click = 'addRandomRow()' ng-show = 'get_sms_data' filename="sms.csv">Export</button> 
   

</div>
