<div class="modal-header">
	<h3 class="well">Delete program</h3>
</div>
<div class="modal-body">
	<div class="alert alert-warning" ng-show="message">{{message}}</div>
  <h4>Are you sure you want to delete the entire program?</h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
  <button type="button btn-danger" ng-click="cancel()" class="btn">Cancel</button>
</div>
