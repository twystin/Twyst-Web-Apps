<div class="container" style="margin-top: 1em;margin-left: -1em">
    <div class="col-md-12">
        <div class="col-md-10">
            <div class="col-md-4">
                <h5><b>Programs:</b> </h5>
                <div  
                    multi-select
                    input-model="programs"
                    output-model="selected.programs"
                    button-label="name"
                    item-label="icon name"
                    tick-property="ticked"
                    max-labels="0" >
                </div>
            </div>
            <div class="col-md-4">
                <h5><b>Outlets: </b></h5>
                <div  
                    multi-select
                    input-model="outlets"
                    output-model="selected.outlets"
                    button-label="name loc"
                    item-label="name loc"
                    tick-property="ticked"
                    max-labels="0" >
                </div>
            </div>
            
        </div>
    </div>
</div>

<div class="container" ng-if="!show_data.redeem" style="height: 500px;"></div>
<div class="container" ng-if="show_data.redeem">
    <div class="col-md-12" style="margin-top: 2em;">
        <div class="col-md-5 hover-pointer" ng-click="getAllUsersWithRedeems()" title="Click to view details">
            <section class="panel panel-box info-box">
                <div class="panel-left panel-item bg-info">
                    <i class="fa fa-gift fa-5x stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">{{redeem_data.TOTAL_REDEEMS}}</p>
                    <p class="text-muted no-margin"><span data-i18n="Total Redemptions"></span></p>
                </div>
            </section>
        </div>
        <div class="col-md-5">
            <section class="panel panel-box info-box">
                <div class="panel-left panel-item bg-success">
                    <i class="fa fa-calendar-o text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">{{Math.round(redeem_data.TOTAL_REDEEMS / weeks)}}<span class="size-h3"></span></p>
                    <p class="text-muted no-margin"><span data-i18n="Avg. Weekly Redemptions"></span></p>
                </div>
            </section>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Redemptions Trend</div>
                <div class="panel-body">
                    <div morris-chart
                         data-data="redeem_trend.data"
                         data-type="redeem_trend.type"
                         data-options="redeem_trend.options"
                         ></div>
                </div>
            </section>              
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Redemptions by day of week</div>
                <div class="panel-body">
                    <div morris-chart
                         data-data="redeems_by_day_of_week.data"
                         data-type="redeems_by_day_of_week.type"
                         data-options="redeems_by_day_of_week.options"
                         ></div>
                </div>
            </section>            
        </div>
    </div>
</div>
