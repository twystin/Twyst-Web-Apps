<div class="row" ng-controller="OutletCtrl" >
	<div class="container" style="padding:13em;">
		<div class="col-xs-4"></div>
		<div class="login_form col-xs-5" style="background: #000; padding:4em;">
			<form role="form">
				<div class="form-group col-xs-12">
					<input class="col-xs-12" type="email" placeholder="Enter your email">
				</div>
				<div class="form-group col-xs-12">
					<input class="col-xs-12" type="number" placeholder="Enter your phone number">
				</div>
				<div class="form-group col-xs-12">
					<input class="col-xs-12" type="password">
				</div>
					<div class="col-xs-3"></div><button type="submit" class="btn btn-default">Sign Me Up</button>
				</div>
			</form>
		</div>
	</div>
</div>
