<div class="row-fluid paneldata-voucher">
	<div>
		User: <b>{{phone}}</b>
	</div>
	<div class="span11">
		<hr/>
	</div>
	<div class="row-fluid span10">
		<div class="row-fluid">
			<div class="span6">
				<b>Vouchers</b>
			</div>
			<div class="span6">
				Filter by:<select ng-options="Quarter for Quarter in ['Active', 'Used', 'Expired', 'All']" ng-model="voucher_filter" class="span6 pull-right" ng-change="filterChanged(voucher_filter)">
                </select>
			</div>
		</div>
		<div class="row-fluid">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>
							Code
						</th>
						<th>
							Status
						</th>
						<th>
							Action
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="voucher in filtered_vouchers">
						<td>
							<b>{{voucher.basics.code}}</b>
						</td>
						<td>
							{{getStatus(voucher)}}
						</td>
						<td>
							<button class="btn btn-xs btn-success" ng-click="getDetails(voucher)">Get details</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div ng-show="filtered_vouchers.length === 0">
				No {{(voucher_filter === 'All') ? '' : voucher_filter}} vouchers for this user.
			</div>
		</div>
	</div>
</div>
