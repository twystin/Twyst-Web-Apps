<div class="modal-header">
	<div class="row-fluid">
        <div class="span4">
            <h3>Vouchers</h3>
        </div>
        <div class="span8">
            <div class="span6">
                <select id="offer_valid_on_outlets" ng-model="data_voucher.outlet" class="span12">
                    <option value="{{o._id}}" ng-repeat="o in outlets">{{o.basics.name}}, {{o.contact.location.locality_1.toString()}}</option>
                </select>
            </div>
            <div class="span6">
                <div>
                    <select ng-model="data_voucher.program" ng-options="item._id as item.name for item in programs" class="span12"></select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-body" style="height: 300px">

	<div class="row-fluid">
		<table class="table table-bordered table-striped" ng-show="vouchers_list.length > 0">
            <thead>
                <tr> 
                    <th>
                        Generated on
                    </th>
                    <th>
                        Reward
                    </th>
                    <th>
                        Expiry
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in vouchers_list">
                    <td>
                        {{c.basics.modified_at | date: 'medium'}}
                    </td>
                    <td>
                        {{c.basics.description}}
                    </td>
                    <td>
                        {{c.issue_details.program.validity.burn_end | date: 'medium'}}
                    </td>
                    <td>
                        <b>{{getStatus(c)}}</b>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-show="vouchers_list.length === 0" class="text-error">
            No vouchers found.
        </div>
	</div>
</div>
<div class="modal-footer">
    <div class="row-fluid" ng-show="vouchers_list.length > 0">
        <div class="row-fluid">
            <pagination  total-items="totalVouchers" page="page.currentPage" items-per-page="totalCountPerPage" max-size="maxSize" boundary-links="true" rotate="false"></pagination>
        </div>
    </div>
    <div class="row-fluid">
        <div>
            <button ng-click="cancel();" class="btn pull-right">Close</button>
        </div>
    </div>
</div>
