<div ng-init="outletQuery()" class="row-fluid">
    <div ng-show="success.message" class="text-success offset3">
        {{success.message}}
        <a href="{{success.info}}">Click here to download</a>
    </div>
    <div class="offset3 text-error" ng-show="error_message" >{{error_message}}</div>
	<h4 class="alert alert-info lead">Add QR codes to the Outlets</h4>
    <div class="row-fluid">
    	<div class="row-fluid">
    		<div class="span4">
    			Select Outlet
    		</div>
    		<div class="span8">
    			<select ng-model="qr_for_outlet">
		        	<option ng-repeat="outlet in outlets" value="{{outlet._id}}">{{outlet.basics.name}}, {{outlet.contact.location.locality_1.toString()}}</option>
		        </select>	
    		</div>
    	</div>
    	<div class="row-fluid">
    		<div class="span4">
    			Number of QR codes
    		</div>
    		<div class="span8">
    			<input class="input-mini" ng-model="num_of_qrs">
    		</div>
    	</div>
        <div class="row-fluid">
            <div class="span4">
                QR type
            </div>
            <div class="span4">
                <select ng-init="qrType = 'single'" ng-model="qrType">
                    <option value="single">
                        Single use
                    </option>
                    <option value="multi">
                        Multi use
                    </option>
                </select>
            </div>
            <div class="span4" ng-show="qrType === 'multi'">
                Times? <input class="input-mini" ng-init="max_use_limit = 5" ng-model="max_use_limit">
            </div>
        </div>
        <div class="row-fluid">
            <div class="row-fluid">
                Validity
            </div>
              <div class="row-fluid span6">
                <label>Start date</label>
                <div ng-controller="DatePickerCtrl">
                    <div class="form-horizontal">
                        <p>
                            <input id="appendedInput" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Start date" type="date" style="margin:0px;" ng-model="validity.start" />
                            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                        </p>
                    </div>
                </div>
              </div>
              <div class="row-fluid span6" style="margin:0px">
                <label>End date</label>
                <div ng-controller="DatePickerCtrl">
                    <div class="form-horizontal">
                        <p>
                            <input id="appendedInput" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2020-01-01'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="End date" type="date" style="margin:0px" ng-model="validity.end" />
                            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                        </p>
                    </div>
                </div>
              </div>
            </div>
    	<div class="row-fluid">
    		<button class="btn btn-success btn-large" ng-click="addQrs()">
    			Generate
    		</button>
    	</div>
    </div>
</div>
