 <div ng-controller="OutletCtrl" >
 <div class="modal_slider_images_header color_white" >
        <h4 class="color_white">Images</h4>
      </div>
   <div class="col-md-12" ng-init="getSlugForImages()">
   <div class="col-md-1"></div>
         <div id="images_single_modal col-md-10" slider-single="{infinite:false}" >
            <div class="slide modal-slider_mobile" id="modal-slider" ng-repeat="x in getRange(0, outlet.photos.others.length, 1)" ng-if="x.image._th && x.approved">
              <img ng-src="https://s3-us-west-2.amazonaws.com/twyst-outlets/{{outlet._id}}/{{outlet.photos.others[$index].image._sm}}" alt="">
            </div>
         </div>   
    </div>
    <div class="col-xs-12">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <button class="btn btn-info back_button_slider" ng-click="closemodalMobile(slug)">Go Back</button>
      </div>
    </div>
    
 </div>
 <div class="clearfix"></div>
