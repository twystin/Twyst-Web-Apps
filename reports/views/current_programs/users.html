<div class="container" style="margin-top: 2em; ">
	<div class="col-md-12">
		<div class="col-md-10">
			<div class="col-md-4">
				<h5><b>Programs:</b> </h5>
				<span class="ui-select">
					<select ng-init="selected.program = programs[0]" ng-model="selected.program" ng-options="program.name for program in programs"></select>
				</span>
			</div>
			<div class="col-md-4">
				<h5><b>Outlets: </b></h5>
				<span class="ui-select">
					<select ng-model="selected.outlet" ng-options="(outlet.basics.name +', '+ outlet.contact.location.locality_1[0]) for outlet in outlets"></select>
				</span>
			</div>
			
		</div>
	</div>
</div>
<div class="container">
	<div class="col-md-12" style="margin: 2em;">
		<div class="col-md-1"></div>
		<div class="col-md-8">
			<section class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Completed Status</div>
            <div class="panel-body">
                	<progressbar animate="false" value="percent" type="success"><b>{{percent}} %</b></progressbar>
            </div>
        </section>      
			
		</div>
	</div>
</div>

<div class="col-md-12">
	<div class="col-md-4">
	    <section class="panel panel-box info-box">
	        <div class="panel-left panel-item bg-info">
	            <i class="fa fa-users text-large stat-icon"></i>
	        </div>
	        <div class="panel-right panel-item bg-reverse">
	            <p class="size-h1 no-margin">{{user_data.USER_METRIC.total}}</p>
	            <p class="text-muted no-margin"><span data-i18n="Unique users"></span></p>
	        </div>
	    </section>
	</div>
	<div class="col-md-4">
        <section class="panel panel-box info-box">
            <div class="panel-left panel-item bg-success">
                <i class="fa fa-rocket text-large stat-icon"></i>
            </div>
            <div class="panel-right panel-item bg-reverse">
                <p class="size-h1 no-margin">{{Math.round(user_data.USER_METRIC.gt_one_checkins / user_data.USER_METRIC.total * 100)}}<span class="size-h3">%</span></p>
                <p class="text-muted no-margin"><span data-i18n="> one checkins"></span></p>
            </div>
        </section>
    </div>
	<div class="col-md-4">
	    <section class="panel panel-box info-box">
	        <div class="panel-left panel-item bg-warning">
	            <i class="fa fa-dollar text-large stat-icon"></i>
	        </div>
	        <div class="panel-right panel-item bg-reverse">
	            <p class="size-h1 no-margin">{{user_data.USER_METRIC.cross}}</p>
	            <p class="text-muted no-margin"><span data-i18n="Cross visiting"></span></p>
	        </div>
	    </section>
	</div>
</div>
<div class="col-md-12" ng-if="user_data">
	<div class="col-md-12">
        <section class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Bar Chart</div>
            <div class="panel-body">
                <div morris-chart
                     data-data="bar1.data"
                     data-type="bar1.type"
                     data-options="bar1.options"
                     ></div>
            </div>
        </section>            
    </div>
</div>
