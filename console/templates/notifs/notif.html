<div class="row-fluid">
    <div ng-show="success.message" class="text-success offset3">
        {{success.message}}
    </div>
    <div class="offset3 text-error" ng-show="error.message" >
        {{error.message}}
    </div>

	<h4 class="alert alert-info lead">Schedule notifications</h4>
    
    <div class="row-fluid">
    	<div class="row-fluid">
            <div class="span4">
                Phone number
            </div>
            <div class="span8">
                <input class="input-large" ng-model="phones">
            </div>
    	</div>
        <div class="row-fluid">
            <div class="span4">
                Message Head
            </div>
            <div class="span8">
                <input class="input-large" ng-model="message.head">
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                Message Body
            </div>
            <div class="span8">
                <textarea ng-model="message.body">
                    
                </textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="row-fluid">
                Schedule
            </div>
              <div class="row-fluid">
                <label>date</label>{{valid.date}}
                <div ng-controller="DatePickerCtrl">
                    <div class="form-horizontal">
                        <p>
                            <input id="appendedInput" type="text" datepicker-popup="{{format}}" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" placeholder="Start date" type="date" style="margin:0px;" ng-model="valid.date" />
                            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">
                    hours
                </div>
                <div class="span2">
                    <input class="input-mini" ng-model="hours">
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">
                    minutes
                </div>
                <div class="span2">
                    <input class="input-mini" ng-model="minutes">
                </div>
            </div>
        </div>
    	<div class="row-fluid">
    		<button class="btn btn-success btn-large" ng-click="addNotif()">
    			Schedule
    		</button>
    	</div>
    </div>
</div>
