<div class="clearfix"></div>
<div class="row wrap_discover" ng-controller="DiscoverCtrl">
<div class="col-xs-12 discover_outlet_controller_heading" >
	<div class="col-xs-3"></div>
	<div class="col-xs-9">
		<h1 class="discover_outlet_heading">Discover outlets near you</h1>
		<div class="col-xs-1"></div>
		<div class="col-xs-4" style="margin-top: 3em;">
			<!-- <input type="search" class="form-control" placeholder="Search"> -->
			<form action="" method="POST" role="form">
                  <div class="input-group discover_search">
                      <input type="search" id="search" class="form-control" ng-model="searchText">
                      <div class="input-group-addon"><i class="fa fa-search"></i></div> 
      			  </div>
      		</form>
		</div>
	</div>
</div>
<hr>
<div class="clearfix"></div>
<div class="container-fluid">
<div class="col-xs-12">
		<figure class="col-xs-3 effect-discover outlet_image_discover" ng-repeat="d in data.reccos | filter:searchText" ng-mouseover="show = true;" ng-mouseleave="show = false;" >
		<img src="{{d.program.images[0]}}" />
		<figcaption class="col-xs-12">
		<h3 class="hidden_text color_green">{{d.outlet.basics.name}} <span id="distance_discover_tab" ng-show="userlocation">({{d.distance}}km)</span>
		 </h3>
		<p class="color_green font-size-eleven">{{d.outlet.contact.location.address }}</p>
			<a ng-href="/outlets/#/{{d.outlet.publicUrl[0]}}" class="color_green btn btn-info">{{hoverButton}}View Details</a>
			<a ng-href="/outlets/#/{{d.outlet.publicUrl[0]}}" class="color_green btn btn-info" ng-show="show">{{hoverButton}}View on Map</a>
		
		</figcaption>
	</figure>
</div>
<div class="col-xs-12" >
	<figure class="col-xs-3 effect-discover outlet_image_discover" ng-repeat="d in data.reccos">
		<img src="{{d.program.images[0]}}" />
		<!-- <a id="distance_discover_no_location" style="color: #000 !important;" ng-show="!userlocation" Popover-animation="true" popover="Unable to get your location!" popover-trigger="hover" popover-placement="bottom">
		    <i class="fa fa-info-circle" style="color: #e1e1e1"  id="info-tooltip-discover"></i>
		  </a> -->
		<figcaption class="col-xs-12">
		<h3 class="hidden_text color_green">{{d.outlet.basics.name}} <span id="distance_discover_tab" ng-show="userlocation">({{d.distance}}km)</span>
		 </h3>
		<p class="color_green font-size-eleven">{{d.outlet.contact.location.address }}</p>
		<a ng-href="/outlets/#/{{d.outlet.publicUrl[0]}}" class="color_green btn btn-info">View Details</a>
		</figcaption>
	</figure>

</div>
</div>
</div>
