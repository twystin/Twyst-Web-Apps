<div class="modal-header">
    <h3>Redeem data</h3>
</div>
<div class="modal-body">
    <div class="modal-body-scroll">
        <div>
            <table id = 'table1' class="table table-bordered">
                
                <tbody>
                        
                    
                        <tr ng-repeat="re in redeems">
                         <td> {{re.outlet}}</td>
                        <td >{{re.redeem_count}}</td>    
                        <td >{{re.date}}-2015</td>    
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
     <button type="button" ng-csv="redeem_csv"  ng-click = 'addRandomRow()'filename="test.csv">Export</button>
        
    
    <button type="button btn-danger" ng-click="cancel()" class="btn">Cancel</button>
</div>s
