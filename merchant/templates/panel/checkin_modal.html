<div class="modal-header">
	<div class="row-fluid">
        <div class="span4">
            <h3>Checkins</h3>
        </div>
        <div class="span8">
            <div class="span6">
                <select id="offer_valid_on_outlets" ng-model="data_checkin.outlet" class="span12">
                    <option value="{{o._id}}" ng-repeat="o in outlets">{{o.basics.name}}, {{o.contact.location.locality_1.toString()}}</option>
                </select>
            </div>
            <div class="span6">
                <div>
                    <select ng-model="data_checkin.program" ng-options="item._id as item.name for item in programs" class="span12"></select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-body" style="height: 300px">

	<div class="row-fluid">
		<table class="table table-bordered table-striped" ng-show="checkins.length > 0">
            <thead>
                <tr> 
                    <th>
                        User
                    </th>
                    <th>
                        Time
                    </th>
                    <th>
                        Source
                    </th>
                    <th>
                        Type
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in checkins">
                    <th>
                        {{c.phone}}
                    </th>
                    <th>
                        {{c.checkin_date | date: 'medium'}}
                    </th>
                    <th>
                        {{c.checkin_type}}
                    </th>
                    <th>
                        {{c.location}}
                    </th>
                </tr>
            </tbody>
        </table>
        <div ng-show="checkins.length === 0" class="text-error">
            No checkins found.
        </div>
	</div>
</div>
<div class="modal-footer">
    <div class="row-fluid" ng-show="checkins.length > 0">
        <div class="row-fluid">
            <pagination  total-items="totalCheckins" page="page.currentPage" items-per-page="totalCountPerPage" max-size="maxSize" boundary-links="true" rotate="false"></pagination>
        </div>
    </div>
    <div class="row-fluid">
        <div>
            <button ng-click="cancel();" class="btn pull-right">Close</button>
        </div>
    </div>
</div>
