<div class="row-fluid"  style="min-height:580px;" ng-init="query()"> 
  <div id="outletView" class="lead row-fluid offset1 span11" style="padding-top:30px;">
    <h2>Program Summary</h2>
  </div>
  <div class="container-fluid">
      <div class="row-fluid">
    <div class="span5">
        <div class="preview-header lead">
          <strong>Your programs</strong>
        </div>
        <div class="well" ng-repeat="program in programs">
          <div>
            <div class="span5">
              <div ng-repeat="imagesrc in program.images">
                <img id="offerPreviewImage" src="{{imagesrc}}" style="height:auto;width:auto;">
              </div>
            </div>
            <div class="span7">
              <div class="span12" style="margin:0px;">
                  <h2>{{program.name}}</h2>
              </div>
              <div ng-if="program.outlets">
                <h4>Program running on: </h4>
                <div ng-repeat="outlet in program.outlets">
                  <div class="success">{{outlet.basics.name}}</div>
                </div>
              </div>
              <div class="row-fluid span12" style="margin:0px;">
                  <small><span ng-show="program.validity.earn_start"><b>Earn Period :</b> <small><b>{{program.validity.earn_start | date:'shortDate'}}</b>&nbsp;&nbsp;<span ng-show="program.validity.earn_end"><strong>to</strong>&nbsp;&nbsp;</span><b>{{program.validity.earn_end | date:'shortDate'}}</b></small></span></small>
              </div>
            </div>
          </div>
          <div class="boxtop">
              <button class="btn btn-success" ng-click="viewProgram(program._id)">View details</button>
              <a class="btn btn-success" ng-href="#/offers/update/{{program._id}}">Update</a>
              <button class="btn btn-danger" ng-click="deleteProgram(program)">Delete</button>
          </div>
          </div>       
          <div class="alert alert-error" ng-show="programs.length===0">No offers have been created yet. Click <a ng-href="#/offers/create/loyality">here</a> to create one</div>
    </div>
    <div class="span5">
        <div class="preview-header lead">
          <strong>Program details</strong>
        </div>
        <div class="row preview-details" ng-include="'/merchant/templates/offer/preview.html'"></div>
    </div>
  </div>
  </div>
</div>
