<div class="row-fluid">
    <div class="row-fluid margin-bottom-panel">
        <div class="span4 panel-module">
            <h3>SMS Job</h3>
            <b style="color: green">{{sms.last_run_time | date: 'medium'}}</b>
            <br/>
            <b style="color: red">{{sms.next_run_time | date: 'medium'}}</b>
        </div>
        <div class="span4 panel-module">
            <h3>Users</h3>
            <a ng-href="/console/#/users" class="btn btn-success">View</a>
            <a ng-href="/console/#/users/timeline" class="btn btn-success">Timeline</a>
        </div>
        <div class="span4 panel-module">
            <h3>Outlets</h3>
            <a ng-href="/console/#/outlets/" class="btn btn-success">View</a>
        </div>
    </div>
    <div class="row-fluid margin-bottom-panel">
        <div class="span4 panel-module">
            <h3>Programs</h3>
            <a ng-href="/console/#/programs/" class="btn btn-success">View</a>
        </div>
        <div class="span4 panel-module">
            <h3>QR code</h3>
            <a ng-href="/console/#/qr/" class="btn btn-success">Generate</a>
        </div>
        <div class="span4 panel-module">
            <h3>Notifications</h3>
            <a ng-href="/console/#/notifs/add" class="btn btn-info">Add</a>
            <a ng-href="/console/#/notifs" class="btn btn-success">Recent drafts</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4 panel-module">
            <h3>App Downloads</h3>
            <a ng-href="/console/#/apps/" class="btn btn-success">View</a>
        </div>
    </div>
</div>
