<div class="row-fluid paneldata-voucher">
	<div>
		User: <b>{{phone}}</b>
	</div>
	<div class="span11">
		<hr/>
	</div>
	<div class="row-fluid span10">
		<h4>Vouchers: </h4>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>
						Code
					</th>
					<th>
						Status
					</th>
					<th>
						Action
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="voucher in vouchers">
					<td>
						<b>{{voucher.basics.code}}</b>
					</td>
					<td>
						{{getStatus(voucher)}}
					</td>
					<td>
						<button class="btn btn-xs btn-success" ng-click="getDetails(voucher)">Get details</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
