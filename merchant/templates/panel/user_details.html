<div class="modal-header">
    <div class="row-fluid">
        <div class="span6">
            <h3>Update User Details</h3>

        </div>
        
    </div>
</div>
<div class="modal-body" style="height: 300px">
    <form name="userDetailsForm">
        <input type = 'hidden' ng-model = 'user.phone'>
    <div class = "row-fluid" style = "margin-left: 5">
        <div class = "row-fluid">
            <div class = 'span4' style = 'margin-left: 57px'>
                <label> <b>First Name</b></label> 
            </div>
            <div class = 'span6'>
                <input type="text" placeholder="First Name" id="first_name" ng-model="user.profile.first_name" ng-disabled="disable_fname" ng-change = 'enableUpdate()'>
            </div>
        </div>
        
        <div class = "row-fluid">
            <div class = 'span4' style = 'margin-left: 57px'>
                <label> <b>Middle Name</b></label>
            </div> 
            <div class = "span6">
                <input type="text" placeholder="Middle Name" id="middle_name"   ng-model="user.profile.middle_name" ng-disabled="disable_mname" ng-change = 'enableUpdate()'>
            </div> 
        </div>

        <div class = "row-fluid">
            <div class = 'span4' style = 'margin-left: 57px'>
                <label> <b>Last Name</b></label>
            </div> 
            <div class = "span6">
                <input type="text" placeholder="Last Name" id="last_name"  ng-model = 'user.profile.last_name'  ng-disabled="disable_lname" ng-change = 'enableUpdate()'>
            </div>
        </div>
        
        <div class = "row-fluid">
            <div class = 'span4' style = 'margin-left: 57px'>
                <label> <b>Email</b></label>
            </div>
            <div class = "span6">
                <input type="email" placeholder="Email" id="email" ng-model="user.profile.email" ng-disabled="disable_email" ng-change = 'enableUpdate()'>
            </div>
        </div>

        <div class = "row-fluid" >
            <div class = 'span4' style = 'margin-left: 57px'>
                <label> <b>Birthday</b></label>
            </div>
            <div class="span2">
                <select placeholder="DD" id="date"   ng-model="user.profile.bdate" ng-disabled="disable_date" style="width: 55px;"  ng-change = 'enableUpdate()'>
                    <option ng-repeat="date in dates">{{date}}</option>
                </select>
            </div>
            
            <div class="span2">
                <select placeholder="MM" id="month"  ng-model="user.profile.bmonth" ng-disabled="disable_month" style="width: 55px;" ng-change = 'enableUpdate()'>
                   <option ng-repeat="month in months">{{month}}</option>
                </select>
            </div>

            <div class="span2">
                <select placeholder="YY" id="year"  ng-model="user.profile.byear" ng-disabled="disable_year" style="width: 70px;" >
                    
                    <option ng-repeat="option in options">{{option}}</option>
                    
                </select>
            </div>


        </div>
        <div class = "row-fluid">
            <br>
            <br>
            <div style = 'margin-left: 178px' ng-if = "isDisabled == true">
                <button type="submit" disabled  class="btn btn-custom btn-warning" ng-click="updateUser(user)">Update</button>
            </div>
            <div style = 'margin-left: 178px' ng-if = "isDisabled == false">
                <button type="submit" class="btn btn-custom btn-warning" ng-click="updateUser(user)">Update</button>
            </div>
          
            
        </div>

    </div>

</form>
    
</div>
<div class="modal-footer">
    
    <div class="row-fluid">
        <div>
            <button ng-click="cancel();" class="btn pull-right">SKIP</button>
        </div>
    </div>
</div>
