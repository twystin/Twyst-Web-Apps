<div class="modal-header">
    <div class="row-fluid">
        <div class="span6">
            <h3>Update User Details</h3>

        </div>
        
    </div>
</div>
<div class="modal-body" style="height: 300px">
    <form name="userDetailsForm">
        <input type = 'hidden' ng-model = 'user.phone'>
    <div class = "row-fluid" style = "margin-left: 5%">
        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>First Name</b></label> 
            </div>
            <div class = 'span6'>
                <input type="text" placeholder="First Name" id="first_name" name="first_name"  ng-model="user.profile.first_name" ng-disabled="disable_fname">
            </div>
        </div>
        
        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Middle Name</b></label>
            </div> 
            <div class = "span6">
                <input type="text" placeholder="Middle Name" id="middle_name" name="middle_name"  ng-model="user.profile.middle_name" ng-disabled="disable_mname">
            </div> 
        </div>

        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Last Name</b></label>
            </div> 
            <div class = "span6">
                <input type="text" placeholder="Last Name" id="last_name" name="last_name" ng-model = 'user.profile.last_name'  ng-disabled="disable_lname">
            </div>
        </div>
        
        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Email</b></label>
            </div>
            <div class = "span6">
                <input type="email" placeholder="Email" id="email" ng-model="user.profile.email" ng-disabled="disable_email">
            </div>
        </div>

        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Birthday</b></label>
            </div>
            <div class = "span2">
                <input type="text" placeholder="DD" id="date" name="date"  ng-model="user.profile.bdate" ng-disabled="disable_date" style="width: 50px;">
            </div>

            <div class = "span2">
                <input type="text" placeholder="MM" id="month" name="month"  ng-model="user.profile.bmonth" ng-disabled="disable_month" style="width: 50px;">
            </div>

            <div class = "span2">
                <input type="text" placeholder="YY" id="year" name="year"  ng-model="user.profile.byear" ng-disabled="disable_year" style="width: 50px;">
            </div>
        </div>
        <div class = "row-fluid">
            <br>
            <div style = 'margin-left: 100px'>
                <button type="submit" class="btn btn-custom btn-warning" ng-click="updateUser(user)">Update</button>
            </div>
            
        </div>

        
    </div>

</form>
    
</div>
<div class="modal-footer">
    
    <div class="row-fluid">
        <div>
            <button ng-click="cancel();" class="btn pull-right">SKIP</button>
        </div>
    </div>
</div>
