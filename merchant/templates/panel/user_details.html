<div class="modal-header">
    <div class="row-fluid">
        <div class="span6">
            <h3>Update User Details</h3>

        </div>
        
    </div>
</div>
<div class="modal-body" style="height: 300px">
    <form name="userDetailsForm">
    <div class = "row-fluid style = "margin-left: 5%"">
        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>First Name</b></label> 
            </div>
            <div class = 'span6'>
                <input type="text" placeholder="First Name" id="first_name" name="first_name"  ng-model="fname" ng-disabled="disable_fname">
            </div>
        </div>
        
        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Middle Name</b></label>
            </div> 
            <div class = "span6">
                <input type="text" placeholder="Middle Name" id="middle_name" name="middle_name"  ng-model="mname" ng-disabled="disable_mname">
            </div> 
        </div>

        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Last Name</b></label>
            </div> 
            <div class = "span6">
                <input type="text" placeholder="Last Name" id="last_name" name="last_name" ng-model = 'lname'  ng-disabled="disable_lname">
            </div>
        </div>
        
        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Email</b></label>
            </div>
            <div class = "span6">
                <input type="email" placeholder="Email" id="email" name="email"  ng-model="email" ng-disabled="disable_email">
            </div>
        </div>

        <div class = "row-fluid">
            <div class = 'span4'>
                <label> <b>Birthday</b></label>
            </div>
            <div class = "span2">
                <input type="text" placeholder="DD" id="date" name="date"  ng-model="b_date" ng-disabled="disable_day">
            </div>

            <div class = "span2">
                <input type="text" placeholder="MM" id="month" name="month"  ng-model="b_month" ng-disabled="disable_month">
            </div>

            <div class = "span2">
                <input type="text" placeholder="YY" id="year" name="year"  ng-model="b_year" ng-disabled="disable_year">
            </div>
        </div>
        <div class = "row-fluid">
            <br>
            <button type="submit" class="btn btn-custom btn-warning" ng-click="updateUser()">Update</button>
        </div>

        
    </div>

</form>
    
</div>
<div class="modal-footer">
    
    <div class="row-fluid">
        <div>
            <button ng-click="cancel();" class="btn pull-right">Close</button>
        </div>
    </div>
</div>
