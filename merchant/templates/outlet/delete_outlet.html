<div class="modal-header">
	<h3 class="well">Delete Outlet</h3>
</div>
<div class="modal-body">
	<div class="alert alert-warning" ng-show="message">{{message}}</div>
  <h4>Are you sure, You want to delete this Outlet?</h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn" ng-click="deleteOutlet()">Delete</button>
  <button type="button" ng-click="cancelModal()" class="btn btn-danger">Cancel</button>
</div>
