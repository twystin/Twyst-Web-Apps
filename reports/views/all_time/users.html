<div class="container" style="margin-top: 1em;margin-left: -1em">
    <div class="col-md-12">
        <div class="col-md-10">
            <div class="col-md-4">
                <h5><b>Programs:</b> </h5>
                <div  
                    multi-select
                    input-model="programs"
                    output-model="selected.programs"
                    button-label="name"
                    item-label="icon name"
                    tick-property="ticked"
                    max-labels="0" >
                </div>
            </div>
            <div class="col-md-4">
                <h5><b>Outlets: </b></h5>
                <div  
                    multi-select
                    input-model="outlets"
                    output-model="selected.outlets"
                    button-label="name loc"
                    item-label="name loc"
                    tick-property="ticked"
                    max-labels="0" >
                </div>
            </div>
            
        </div>
    </div>
</div>

<div class="container" ng-if="!show_data.user" style="height: 500px;"></div>
<div class="container" ng-if="show_data.user">
    <div class="col-md-12" style="margin-top: 2em;">
        <div class="col-md-4 hover-pointer" ng-click="getAllUniqueUsers()" title="Click to view details">
            <section class="panel panel-box info-box">
                <div class="panel-left panel-item bg-info">
                    <i class="fa fa-users text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">{{user_data.USER_METRIC.total}}</p>
                    <p class="text-muted no-margin"><span data-i18n="Unique Users"></span></p>
                </div>
            </section>
        </div>
        <div class="col-md-4 hover-pointer" ng-click="getUsersWithGtOneCheckins()" title="Click to view details">
            <section class="panel panel-box info-box">
                <div class="panel-left panel-item bg-success">
                    <i class="fa fa-repeat text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin">{{user_data.USER_METRIC.gt_one_checkins}}<span class="size-h3"></span></p>
                    <p class="text-muted no-margin"><span data-i18n="Repeat Users"></span></p>
                </div>
            </section>
        </div>
        <div class="col-md-4 hover-pointer" ng-click="getCrossVisitingUsers()" title="Click to view details">
            <section class="panel panel-box info-box">
                <div class="panel-left panel-item bg-warning">
                    <i class="fa fa-arrows-alt text-large stat-icon"></i>
                </div>
                <div class="panel-right panel-item bg-reverse">
                    <p class="size-h1 no-margin" ng-show="selected.outlets.length > 1">{{user_data.USER_METRIC.cross}}</p>
                    <p class="size-h1 no-margin" ng-show="selected.outlets.length <= 1">N/A</p>
                    <p class="text-muted no-margin"><span data-i18n="Cross visiting"></span></p>
                </div>
            </section>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12">
            <section class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> Users By No. of Check-ins</div>
                <div class="panel-body">
                    <div morris-chart
                         data-data="bar1.data"
                         data-type="bar1.type"
                         data-options="bar1.options"
                         ></div>
                </div>
            </section>            
        </div>
    </div>
</div>
